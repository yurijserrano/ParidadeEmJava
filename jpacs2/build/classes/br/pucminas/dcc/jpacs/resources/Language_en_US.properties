Help.Commands.Title=Help - Assembly Commands
Help.Commands.List=Command List
Help.Commands.Main=Main END - Place PC in the END position.
Help.Commands.Prog=Prog END - Store the following codes after END position.
Help.Commands.Mov=Mov REG1,REG2 - Copy REG2 value to REG1.
Help.Commands.Mvi=Mvi REG, XX - Copy XX data into REG.
Help.Commands.Inc=Inc REG - Increment REG by 1.
Help.Commands.Dec=Dec REG - Decrement REG by 1.
Help.Commands.Add=Add REG1, REG2 - Add REG1 value and REG2 value storing the result value in REG1.
Help.Commands.Sub=Sub REG1, REG2 - Subtract REG2 value from REG1 value storing the result value in REG1.
Help.Commands.Or=Or REG1, REG2 - Logic Or between REG1 and REG2 storing the result value in REG1.
Help.Commands.And=And REG1, REG2 - Logic And between REG1 and REG2 storing the result value in REG1.
Help.Commands.Cmp=Cmp REG1, REG2 - Compare REG1 and REG2, if they are equal the Zero FLAG will be activated.
Help.Commands.Ldi=Ldi REG, END - Load REG with value in the END position.
Help.Commands.Sti=Sti REG, END - Store REG value in the END position.
Help.Commands.Ldr=Ldr REG1, REG2 - Load REG1 com coteúdo da posição guardada em REG2.
Help.Commands.Str=Str REG1, REG2 - Carrega posição de memória REG2 com o conteúdo de REG1.
Help.Commands.Jmp=Jmp END - Jumper incondicional para posição END.
Help.Commands.Jnz=Jnz END - Jumper para posição END se o Flag de Zero não estiver ativado.
Help.Commands.Jz=Jz END - Jumper para posição END se o Flag de Zero estiver ativado.
Help.Commands.Call=Call END - Chama subprograma na posição END.
Help.Commands.Ret=Ret - Retorna a última chamada do CALL.
Help.Commands.Push=Push REG - Guarda REG na pilha.
Help.Commands.Pop=Pop REG - Pega último elemento da pilha o coloca em REG.
Help.Commands.Nop=Nop - Nada.
Help.Commands.Halt=Halt - Finaliza o código, para o processador.
Help.Commands.Regs=*NOTA Registradores disponíveis: A, B, C, D, E, F, G, H ... Z
		
