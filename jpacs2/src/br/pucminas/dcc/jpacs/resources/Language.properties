Help.Commands.Title=Ajuda - Comandos Assembly
Help.Commands.List=Lista de Comandos
Help.Commands.Main=Main END - Coloca o PC na posição END.
Help.Commands.Prog=Prog END - Grava os cadigos subsequentes a partir da posição END.
Help.Commands.Mov=Mov REG1,REG2 - Copia conteúdo do registrador REG2 para REG1.
Help.Commands.Mvi=Mvi REG, XX - Coloca dado XX no registrador REG.
Help.Commands.Inc=Inc REG - Incrementa REG.
Help.Commands.Dec=Dec REG - Decrementa REG.
Help.Commands.Add=Add REG1, REG2 - Soma REG1 com REG2 colocando resultado em REG1.
Help.Commands.Sub=Sub REG1, REG2 - Subtrai REG2 de REG1 colocando resultado em REG1.
Help.Commands.Or=Or REG1, REG2 - Or lógico entre REG1 e REG2 colocando resultado em REG1.
Help.Commands.And=And REG1, REG2 - And lógico entre REG1 e REG2 colocando resultado em REG2.
Help.Commands.Cmp=Cmp REG1, REG2 - Compara REG1 com REG2, se forem iguais o FLAG de Zero será ativado.
Help.Commands.Ldi=Ldi REG, END - Carrega REG com coteúdo da posição END.
Help.Commands.Sti=Sti REG, END - Carrega posição de memória END com o conteúdo de REG.
Help.Commands.Ldr=Ldr REG1, REG2 - Carrega REG1 com coteúdo da posição guardada em REG2.
Help.Commands.Str=Str REG1, REG2 - Carrega posição de memória REG2 com o conteúdo de REG1.
Help.Commands.Jmp=Jmp END - Jumper incondicional para posição END.
Help.Commands.Jnz=Jnz END - Jumper para posição END se o Flag de Zero não estiver ativado.
Help.Commands.Jz=Jz END - Jumper para posição END se o Flag de Zero estiver ativado.
Help.Commands.Call=Call END - Chama subprograma na posição END.
Help.Commands.Ret=Ret - Retorna a última chamada do CALL.
Help.Commands.Push=Push REG - Guarda REG na pilha.
Help.Commands.Pop=Pop REG - Pega último elemento da pilha o coloca em REG.
Help.Commands.Nop=Nop - Nada.
Help.Commands.Halt=Halt - Finaliza o código, para o processador.
Help.Commands.Regs=*NOTA Registradores disponíveis: A, B, C, D, E, F, G, H ... Z
		
